<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body onload="init()">
  <style>
    .small-text {
      font-size: small;
    }

    .big-text {
      font-size: xx-large;
    }

    #box {
      width: 100px;
      height: 100px;
      background-color: blueviolet;
    }
  </style>

  <div id="target" class="small-text">Hello</div>
  <input type="button" value="스타일 변경" onclick="changeStyle()">
  <input type="button" value="글꼴 변경" onclick="changeClass()">
  <button id="my_button">코드로 이벤트 연결</button>

  <!-- ul>li.item*4 -->
  <ul>
    <li class="item">1</li>
    <li class="item">2</li>
    <li class="item">3</li>
    <li class="item">4</li>
  </ul>

  <div id="box" onmouseover="onMouseOver()" onmouseleave="onMouseLeave()"></div>

  <script>
    function changeStyle() {
      let $target = document.getElementById('target');

      $target.style.color = 'green'
    }

    function changeClass() {
      let $target = document.getElementById('target');

      $target.className = 'big-text'
    }

    function onMouseOver() {
      console.log('mouseOver');
    }

    function onMouseLeave() {
      console.log('mouseLeave');
    }

    function init() {
      let $button = document.getElementById('my_button');

      $button.addEventListener("click", function () {
        console.log('Click!!');
      });
    }

    // css 셀렉터
    // document.querySelector('#target')
    // document.querySelectorAll('.small-text')
    // document.querySelectorAll('button')
    // document.write('hello World');


  </script>
</body>

</html>
