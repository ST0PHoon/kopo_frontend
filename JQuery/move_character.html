<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</head>

<body>
  <style>
    #container {
      position: absolute;
      width: 600px;
      height: 600px;
      left: 50px;
      top: 50px;
      border: 1px solid black;
    }

    #character {
      position: relative;
      width: 200px;
      height: 200px;
      left: 100px;
    }
  </style>

  <div id="container">
    <img id="character" src="../assets/orinuguri.jpg" alt="ogu">
  </div>

  <script>
    let ori = $('#character');

    const GAME_HEIGHT = 600;
    const GAME_WIDTH = 600;

    const MOVE = 25;
    const CHARACTER_HEIGHT = 200;
    const CHARACTER_WIDTH = 200;

    $('body').keydown(function (event) {
      let top = Number(ori.css('top').replace('px', ''));
      let bottom = top + CHARACTER_HEIGHT;
      let left = Number(ori.css('left').replace('px', ''));
      let right = left + CHARACTER_WIDTH;

      switch (event.key) {
        case 'ArrowUp':
          if (top - MOVE < 0) {
            return;
          }
          ori.css({ top: '-=25px' });
          break;
        case 'ArrowDown':
          if (bottom + MOVE > GAME_HEIGHT) {
            return;
          }
          ori.css({ top: '+=25px' });
          break;
        case 'ArrowLeft':
          if (left - MOVE < 0) {
            return;
          }
          ori.css({ left: '-=25px' });
          break;
        case 'ArrowRight':
          if (right + MOVE > GAME_WIDTH) {
            return;
          }
          ori.css({ left: '+=25px' });
          break;
      }
    });
  </script>
</body>

</html>
