  <div>

  <script>
    //$('#log_button').val();  value 얻기

    $('#log_button').click(function () {
      // input 태그중에 checkboc중에 name이 chk인 것 만 골라라
      let $checkBoxes = $('input:checkbox[name=chk]');
      console.log($checkBoxes.length);

      // checked만 골라라
      console.log($('input:checkbox[name=chk]:checked').length);

      // name이 chk인 checkbox에 checked를 붙여라, 전체 선택
      // $('input[name=chk]:checkbox').prop('checked', true);

      // name이 chk인 checkbox에 checked를 뺴라, 전체 선택
      // $('input[name=chk]:checkbox').prop('checked', false);

      // 내부 순환, for문과 비슷하다.
      $('input[name=chk]:checkbox').each(function () {
        // console.log("!!!");
        $(this).prop('checked', true);

        // if($(this).is(':checked')) {
