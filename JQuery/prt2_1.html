<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
</head>

<body>
  <style>
    .content {
      display: inline-block;
      width: 75px;
      margin-bottom: 10px;
    }
  </style>

  <form action="">
    <span class="content">아이디</span>
    <input type="text" class="siteId">
    <br>

    <span class="content">비밀번호</span>
    <input type="password" class="sitePassword">
    <br>

    <span class="content">성별</span>
    <input type="radio" name="gen"> 남자
    <input type="radio" name="gen"> 여자
    <br>

    <span class="content">직업</span>
    <select id="job">
      <option value=""></option>
      <option name="job">프론트 개발자</option>
      <option name="job">백 개발자</option>
      <option name="job">풀스텍 개발자</option>
    </select>
    <br>

    <span class="content">취미</span>
    <input type="checkbox" name="chk"> 개발
    <input type="checkbox" name="chk"> 게임
    <input type="checkbox" name="chk"> 낚시
    <br>
    <span class="content"></span>
    <input type="checkbox" name="chk"> 운동
    <input type="checkbox" name="chk"> 독서
    <input type="checkbox" name="chk"> 음악감상
    <br>
  </form>
  <button onClick="history.go(0)"> 취소 </button>
  <button onClick="signUP()"> 회원가입 </button>


  <script>
    function signUP() {
      let countError = 0;
      let re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/g;

      let $IdCheck = $('.siteId').val();
      let $passwordLength = $('.sitePassword').val().length;
      let $hobChecked = $('input:checkbox[name=chk]:checked').length;
      let $jobChecked = $('#job option[name=job]:selected').length;
      let $genChecked = $('input:radio[name=gen]:checked').length;


      // 비밀번호 5자리 이상 / 성별 1개 이상 / 직업 1개 이상 /  취미 3개 이상 
      if (!re.test($IdCheck)) {
        alert('이메일을 다시 입력해주세요.');
        countError++;
      }

      if ($passwordLength < 5 && countError == 0) {
        alert('비밀번호는 5자리 이상 입력해주세요.');
        countError++;
      }

      if ($genChecked < 1 && countError == 0) {
        alert('성별을 선택해주세요.');
        countError++;
      }

      if ($jobChecked < 1 && countError == 0) {
        alert('직업을 선택해주세요.');
        countError++;
      }

      if ($hobChecked < 3 && countError == 0) {
        alert('취미를 3개 이상 선택해주세요.');
        countError++;
      }

      // 조건을 모두 만족하면 띄울 메세지
      if (countError == 0) {
        alert('회원가입에 성공했습니다.');
      }
    }
  </script>
</body>

</html>
