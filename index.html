<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- _blank는 새창에 띄우기 -->
  <!-- 탭에 이름주는 기능도 같이 수행 - 해당 이름에 주소 띄우기 -->
  <a href="https://www.google.com" target="_blank">네이버</a>
  <img src="https://pbs.twimg.com/media/EDh888jU4AEkLqt.jpg" alt="오구" width="50%">
  <ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ol>
  <form action="">
    <table>
      <tr>
        <th>ID</th>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th>Password</th>
        <td><input type="password"></td>
      </tr>
    </table>
    <input type="button" value="회원가입">
    <input type="reset" value="초기화">
    <!-- submit 페이지 전환 데이터 전달, 1개만 가능 -->
    <input type="submit" value="로그인">
  </form>
</body>

</html>
<!-- 
git init (새프로젝트 만들었을 때, 파일을 디렉토리로 만들기)

git add .  (전체 바뀐 내용 선택)

git status  (현재 상태보기)

git log (커밋 이력 보기)

git commit -m ""   (메세지와 함께 커밋하기)

git remote add origin 주소  (디렉토리랑 연결하기) - 최초한번

git fetch (깃의 정보만 내려받는다)
git push -u origin main (커밋한 내용 깃허브에 올리기)

git pull (깃 디렉토리에 내용을 내려받는다)

git clone 주소
-->
