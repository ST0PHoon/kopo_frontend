<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table border="1" cellspacing="0" width="100%">
    <tr>
      <td align="center">
        <p align="left">mp4 플레이 리스트</p>
        <!-- width를 32%로 지정, 창의 크기에 따라 폭이 바뀐다. 33퍼로 하니깐 줄바꿈이 되어 32로 지정 -->
        <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls
          width="32%"></video>
        <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls
          width="32%"></video>
        <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls
          width="32%"></video>
      </td>
    </tr>
    <tr>
      <td align="center">
        <p align="left">유튜브 플레이 리스트</p>
        <!-- width를 32%로 지정, 창의 크기에 따라 폭이 바뀐다. 33퍼로 하니깐 줄바꿈이 되어 32로 지정 -->
        <iframe width="32%" height="315" src="https://www.youtube.com/embed/Akt91Cl_z00" title="생존코딩" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
        <iframe width="32%" height="315" src="https://www.youtube.com/embed/Akt91Cl_z00" title="생존코딩" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
        <iframe width="32%" height="315" src="https://www.youtube.com/embed/Akt91Cl_z00" title="생존코딩" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </td>
    </tr>
  </table>
</body>

</html>
