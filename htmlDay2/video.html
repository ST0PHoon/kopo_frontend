<!-- html 문서임을 나타낸다. 없어도 잘 돌아감 -->
<!DOCTYPE html>
<!-- 영어기준으로 작성했다는 뜻 -->
<html lang="en">

<head>
  <!-- meta: 꼭필요한 내용은 아니지만, 브라우저에 정보 전달 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- viewport: 모바일 때문에, 기기 사이즈 별로 화면 지정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 페이지 설명 -->
  <meta name="description" content="비디오 태그 연습">
  <title>Document</title>
</head>

<body>
  <!-- controls(재생, 정지 등.. ) muted(음소거) autoplay(자동재생, 막혀있다.)-->
  <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls
    width="500"></video>
</body>

</html>
